<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-light p-2">
        <h1>Weather Dashboard</h1>
    </header>
<!-- created a container where you can search different cities -->
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h4 class="mt-1">Find a city:</h4>
                <div class="form-inline form-group"></div>
                    <input class="form-control" type="text" id="search-text">
                    <br>
                    <button class="btn btn-primary" id="search-btn"> <i class="btn btn-primary">Search</i></button>
                    <button class="btn btn-primary" id="clear-btn"> <i class="btn btn-primary">Clear</i></button>
                </aside>
                    <hr>
                    <div id="search-history"></div>

            <div class="col-lg-10">
                <div id="current-day" class="mt-3">
                    <h3 id="current-header">Begin by searching city of choice.</h3> <img id="icon"> <br>
                    <span id="temp"></span><br>
                    <span id="wind"></span><br>
                    <span id="humid"></span><br>
                </div>
            </div>
            <div id="five-forecast" class="row"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
