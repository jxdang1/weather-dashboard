<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Forecast Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-light p-2">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h4 class="mt-1">Find a city:</h4>
                <div class="form-inline form-group"></div>
                    <input class="form-control" type="text" id="search-text">
                    <button class="btn btn-primary" id="search-btn"> <i class="fa fa-search"></i></button>
                    <ul class="group-history"></ul> 
            </aside>

            <div class="col-lg-9">
                <div id="current-day" class="mt-3"></div>
                <div id="forecast" class="card-deck mt-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
